<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div  class="col-4 bg-info text-center w-25 mt-5">
            <div class="text-center">
            <input id="data" class="form-control  mt-4" type="text">

            </div>
            <div class="mt-4 mb-4">
                <button onclick="search()" class="btn btn-danger">search</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <div  id="innerbody" class="d-flex justify-content-center justify-content-evenly mt-5">

    </div>
    <script>
        function search(){
            let innerdata=document.getElementById("data").value 
            console.log(innerdata);
            fetch(`https://restcountries.com/v3.1/name/${innerdata}?fullText=true`).then((data)=>data.json()).then((data2)=>todo(data2)).catch(err=>alert("Can,t fetch this data"))
function todo(data2){
   for(i of data2){
    console.log(i);
    innerbody.innerHTML=`<div class="card" style="width: 18rem;">
  <img src="${i.flags.png}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">${innerdata}</h5>
    <p class="card-text">${i.flags.alt}</p>
  </div>
 
</div>
<div class="card" style="width: 18rem;">
  <img src="${i.coatOfArms.png}" class="card-img-top" alt="...">
  <div class="card-body">
   
  </div>
</div>`


   }
}
        }
    </script>
</body>
</html>
